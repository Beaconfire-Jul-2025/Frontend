name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_and_format:
    name: Lint and Format Code
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm exec eslint . --fix

      - name: Run Format
        run: pnpm exec prettier --write .

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply formatting and linting changes"
          branch: ${{ github.head_ref || github.ref }}
          file_pattern: '**/*.{js,jsx,ts,tsx,json,md,css,html,yml,yaml}'

  unit_test:
    name: Run Vitest and Report Coverage
    runs-on: ubuntu-latest
    needs: lint_and_format

    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check build
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm exec vitest --coverage.enabled true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Report Coverage as PR comment
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
